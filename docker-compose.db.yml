version: "3.9"
services:
  sql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dev-sql
    ports:
      - "1504:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD:-FrageFejden2024!}"
      MSSQL_PID: "Developer"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost,1433", "-U", "sa", "-P", "${SA_PASSWORD:-FrageFejden2024!}", "-C", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - mssql_data:/var/opt/mssql
volumes:
  mssql_data:
    